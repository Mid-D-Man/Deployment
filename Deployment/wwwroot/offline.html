<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Deployment</title>
  <base href="/" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    p {
      margin: 0 0 2rem 0;
      opacity: 0.9;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="icon">ðŸ“¡</div>
  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Don't worry, you can still use some features of this app while offline.</p>
  <a href="./" class="btn">Try Again</a>
  <div class="status" id="status">Checking connection...</div>
</div>

<script>
  // Check connection status
  function updateStatus() {
    const status = document.getElementById('status');
    if (navigator.onLine) {
      status.textContent = 'Connection restored! Click "Try Again" to continue.';
      status.style.color = '#4ade80';
    } else {
      status.textContent = 'Still offline. Please check your connection.';
      status.style.color = '#f87171';
    }
  }

  // Update status on load and when connection changes
  updateStatus();
  window.addEventListener('online', updateStatus);
  window.addEventListener('offline', updateStatus);

  // Auto-reload when connection is restored
  window.addEventListener('online', () => {
    setTimeout(() => {
      window.location.reload();
    }, 1000);
  });
</script>
</body>
</html>
