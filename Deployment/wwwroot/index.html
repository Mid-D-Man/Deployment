<!-- PWA Service Worker Registration -->
<script>
    // Register service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful:', registration.scope);
                })
                .catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }

    // PWA Install Banner
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt fired');
        e.preventDefault();
        deferredPrompt = e;

        // Show install banner
        const banner = document.getElementById('pwa-install-banner');
        banner.style.display = 'block';
    });

    // Install button click
    document.addEventListener('DOMContentLoaded', function() {
        const installBtn = document.getElementById('pwa-install-btn');
        const dismissBtn = document.getElementById('pwa-dismiss-btn');
        const banner = document.getElementById('pwa-install-banner');

        installBtn?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('User choice:', outcome);
                deferredPrompt = null;
                banner.style.display = 'none';
            }
        });

        dismissBtn?.addEventListener('click', () => {
            banner.style.display = 'none';
        });
    });

    // Handle app installation
    window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed.');
        document.getElementById('pwa-install-banner').style.display = 'none';
    });

    // Debug PWA installability
    window.addEventListener('load', () => {
        console.log('Checking PWA installability...');
        console.log('Service Worker supported:', 'serviceWorker' in navigator);
        console.log('Manifest link exists:', !!document.querySelector('link[rel="manifest"]'));
        console.log('Is HTTPS or localhost:', location.protocol === 'https:' || location.hostname === 'localhost');

        // Check manifest
        fetch('./manifest.json')
            .then(r => r.json())
            .then(manifest => {
                console.log('Manifest loaded:', manifest);
                console.log('Has required fields:', !!(manifest.name && manifest.icons && manifest.start_url && manifest.display));
            })
            .catch(e => console.error('Manifest load failed:', e));
    });
</script>

<!-- Camera utility functions for QR scanner -->
<script>
    window.getCameraStream = async (constraints) => {
        try {
            return await navigator.mediaDevices.getUserMedia(constraints);
        } catch (error) {
            console.error('Camera access error:', error);
            throw error;
        }
    };

    window.stopMediaStream = (stream) => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    };

    window.checkCameraPermission = async () => {
        try {
            const result = await navigator.permissions.query({ name: 'camera' });
            return result.state;
        } catch (error) {
            return 'unknown';
        }
    };
</script>
